<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="libs/handlebars-v1.3.0.js"></script>
    <script src="libs/jquery-2.1.1.js"></script>
    <link href="styles/styles.css" rel="stylesheet" />
    <script src="scripts/sample-achievements.js"></script>
</head>
<body>
    <div id="wrapper">
        <section id="main-menu-section" class="current-section">
                <ul>
                    <li id="my-achievements-link" data-link-info="1"><a href="#">My achievements</a></li>
                    <li id="browse-link" data-link-info="2"><a href="#">Browse achievements</a></li>
                    <li id="create-link" data-link-info="3"><a href="#">Create new achievements</a></li>
                </ul>
        </section>

        <section id="my-achievements-section" data-tab-info="1">
            <div id="grid">
                <!--template to be displayed here-->
            </div>
        </section>

        <section id="browse-section" data-tab-info="2">
            <div id="browse-acordion-wrapper">
                <ul>
                    <li class="browse-tab">
                        <span class="browse-tab-title">Popular</span>
                        <div class="browse-tab-content current-browse-tab-content"></div>
                    </li>
                    <li class="browse-tab">
                        <span class="browse-tab-title">Latest</span>
                        <div class="browse-tab-content"></div>
                    </li>
                    <li class="browse-tab">
                        <span class="browse-tab-title">Category</span>
                        <div class="browse-tab-content"></div>
                    </li>
                    <li class="browse-tab">
                        <span class="browse-tab-title">Suggestion</span>
                        <div class="browse-tab-content"></div>
                    </li>
                </ul>
            </div>
        </section>

        <section id="create-section" data-tab-info="3">
            <form id="create-achievement-form">
                <input id="achievement-title" type="text" />
                <input id="achievement-description" type="text" />
                <input id="achievement-proof" type="text" /> <!--Radio buttons?-->
                <input id="achievement-reward" type="text" />
            </form>
        </section>
    </div>

    <script id="achievement-profile-template" type="text/x-handlebars-template">
        
    </script>

    <script id="my-achievements-grid-template" type="text/x-handlebars-template">
        {{#userAchievements}}
        <div id="{{achievement.id}}">
            {{#if isCompleted}}
            <img alt="{{achievement.title}}" src="{{proofOfCompletion}}" class="achievement-completed"/>
            {{else}}
            <div class="achievement-unfinished">X</div>
            {{/if}}
            <span>{{achievement.title}}</span>
        </div>
        {{/userAchievements}}
    </script>

    <script id="browse-achievements-grid-template" type="text/x-handlebars-template">
        <div id="browsed-achievements-container">
            {{#achievements}}
                <div class="browsed-achievement" data-id="{{id}}">
                    <h4 class="browsed-achievement-title">
                        {{title}}
                    </h4>
                    <p class="browsed-achievement-author">
                        {{author}}
                    </p>
                </div>
            {{/achievements}}
        </div>
    </script>

    <script src="scripts/index-script.js"></script>
    <script src="scripts/templates-script.js"></script>
</body>
</html>
